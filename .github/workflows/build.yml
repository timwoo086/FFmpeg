name: FFmpeg Build (AVS2 + 10bit + Filters)

# 触发条件
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 手动触发按钮

# 编译任务
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：克隆仓库（含 FFmpeg 源码和所有脚本）
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 步骤2：给所有脚本添加执行权限（关键！）
      - name: Make All Scripts Executable
        run: |
          chmod +x ./build-scripts/*.sh
          chmod +x ./configs/*.sh
          chmod +x ./configure  # FFmpeg 自带的配置脚本

      # 步骤3：执行编译（仅调用 build.sh，不写其他命令）
      - name: Build FFmpeg with AVS2/10bit/Filters
        run: bash ./build-scripts/build.sh

      # 步骤4：上传产物（编译成功才会执行）
      - name: Upload Compiled Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-avs2-10bit-linux-x86_64
          path: /output/ffmpeg-avs2-10bit-linux-x86_64.tar.gz
          retention-days: 30
          if-no-files-found: error
