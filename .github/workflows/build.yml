name: FFmpeg Build (AVS2 + 10bit + Filters)

# 触发条件：推送代码、PR、手动触发
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 手动触发按钮

# 工作流任务（Linux 平台编译）
jobs:
  build-linux:
    runs-on: ubuntu-latest  # 云端服务器环境（Ubuntu 最新版）
    steps:
      # 步骤 1：克隆你的 Fork 仓库（包含 FFmpeg 源码和编译脚本）
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          submodules: recursive  # 递归克隆子模块（FFmpeg 依赖可能需要）
          fetch-depth: 0         # 拉取完整历史（避免编译时缺失版本信息）

      # 步骤 2：设置脚本权限（避免 "Permission denied" 错误）
      - name: Make Scripts Executable
        run: |
          chmod +x ./build-scripts/*.sh
          chmod +x ./configs/*.sh
          chmod +x ./configure  # FFmpeg 源码自带的 configure 脚本

      # 步骤 3：执行编译（核心步骤，调用 build.sh 脚本）
      - name: Build FFmpeg with AVS2/10bit/Filters
        run: |
          # 执行编译脚本（用 bash 显式调用，确保环境一致）
          bash ./build-scripts/build.sh

      # 步骤 4：上传编译产物（打包后的 tar.gz 文件，方便下载）
      - name: Upload Compiled Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-avs2-10bit-linux-x86_64
          path: /output/ffmpeg-avs2-10bit-linux-x86_64.tar.gz  # 对应 build.sh 中的输出路径
          retention-days: 30  # 产物保留 30 天（可调整）
          if-no-files-found: error  # 若未生成产物，标记为失败
